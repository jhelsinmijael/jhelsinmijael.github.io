<!DOCTYPE html>
<html>
<head>
	<title>Subneteo</title>
	
	<script type="text/javascript" src="js1/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js1/logica.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

<body>

	<header>
	<label><a href="index.html"><img src="img/cuadrado.jpg" width="60px"></a></label>
		<h1>SUBNETEO</h1>
	</header>

	<main>
		<section id="section1">
			<div class="up">
				<div class="contenedor">
					<label class="lb_title">CLASES DE IP</label><br><br><br>
					<div>IP</div><input id="caja_ip" type="text" name="caja_ip" value="192.168.10.1" onkeyup= "definirClase()" placeholder="192.168.10.1"><br><br>
					<div>clase</div><input id="caja_clase" type="text" name="caja_clase" readonly="" ><br><br>
					<div>Mascara</div><input id="caja_mascara" type="text" name="caja_mascara" readonly=""><br><br>
				</div>


				
				<div class="contenedor2">
					<label class="lb_title">SUBNETEO</label><br><br><br>
					<div>Numero de subred</div>
					<input id="caja_numero_subred" type="text" name="" onkeyup="definirSubred()"><br><br>
					<div>Numero de host </div>
					<input id="caja_numero_host" type="text" name="" readonly=""><br><br>
					<div>Mascara de subred</div>
					<input id="mask" type="text" name="" readonly="">
				</div>

			</div>

			<div class="down">
			<center>
				<table id="tabla1">
					<thead>
						<td>numero</td>
						<td>direccion</td>
						<td>1ra ip</td>
						<td>ultima ip</td>
						<td>broadcast</td>
					</thead>
				</table>
				</center>
			</div>
		</section>
