	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<style>
		body{
			font-family: 'Raleway', sans-serif;
			padding-top: 90px;
		}
		button:focus{
			outline: 0px;
		}
		input:focus{
			outline: 0px;
		}
		table{
			background-color: white;
		}

	</style>

	<script type="text/javascript" src="js/logica.js"></script>

<body>
	
	<!-- con bootstrap -->
	<header class="navbar-fixed-top" style="box-shadow: 1px 1px 4px rgba(150,150,150,0.5);border-bottom: 3px solid rgba(4,151,188,1);background: rgba(4,151,188,1);">
		<div class="container">
			<h1 style="color: white">Calculadora</h1>
		</div>
	</header>
	<section style="color: white;" class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<br>
					<table class="table table-bordered" >
						<tr>
							<td colspan="4">
								<input id="lcd" type="text" class="form-control" type="button">
								<input id="mini-lcd" type="text" name="" readonly="" class="form-control" />
							</td>
							
						</tr>
						<tr>
							<td><button class="btn form-control" type="button" onclick="raizCuadrada()">&#8730;</button></td>
							<td><button class="btn form-control" type="button" onclick="potencia()">x<sup>2</sup></button></td>
							<td><button class="btn form-control" type="button" onclick="clearLCD()">C</button></td>
							<td><button class="btn form-control" type="button" onclick="borrar()">&#8592</button></td>
						</tr>
						<tr>
							<td><button class="btn form-control" style="margin:0px;" type="button" onclick="teclear(7)">7</button></td>
							<td><button class="btn form-control" type="button" onclick="teclear(8)">8</button></td>
							<td><button class="btn form-control" type="button" onclick="teclear(9)">9</button></td>
							<td><button class="btn form-control" type="button" onclick="dividir()">/</button></td>
							
						</tr>
						<tr>
							<td><button class="btn form-control" type="button" onclick="teclear(4)">4</button></td>
							<td><button class="btn form-control" type="button" onclick="teclear(5)">5</button></td>
							<td><button class="btn form-control" type="button" onclick="teclear(6)">6</button></td>
							<td><button class="btn form-control" type="button" onclick="multiplicar()">x</button></td>
							
						</tr>
						<tr>
							<td><button class="btn form-control" type="button" onclick="teclear(1)">1</button></td>
							<td><button class="btn form-control" type="button" onclick="teclear(2)">2</button></td>
							<td><button class="btn form-control" type="button" onclick="teclear(3)">3</button></td>
							<td><button class="btn form-control" type="button" onclick="restar()">-</button></td>
							
						</tr>
						<tr>
							<td><button class="btn form-control" type="button" onclick="teclear('.')">.</button></td>
							<td><button class="btn form-control" type="button" onclick="teclear(0)">0</button></td>
							<td><button class="btn form-control" type="button" onclick="igual()">=</button></td>
							<td><button class="btn form-control" type="button" onclick="sumar()">+</button></td>
							
						</tr>
					</table>
					<script type="text/javascript">
						document.getElementById("lcd").value = 0;
					</script>
					<br>
				</div>
			</div>
			
		</div>
	</section>
	<!-- /con bootstrap -->
	<a id="index" href="../index.html"><button type="button"><span class="glyphicon glyphicon-plus"></span></button></a>
